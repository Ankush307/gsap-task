<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/png/favicon.png" type="image/x-icon">
    <title>Gsap Task</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Il futuro delle tue" />
    <meta name="description"
        content="Daicar aiuta a far crescere la tua azienda, creando contatti e generando vendite" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gsap-task-theta.vercel.app/" />
    <meta property="og:title" content="Il futuro delle tue" />
    <meta property="og:description"
        content="Daicar aiuta a far crescere la tua azienda, creando contatti e generando vendite" />
    <meta property="og:image" content="/metatag.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gsap-task-theta.vercel.app/" />
    <meta property="twitter:title" content="Il futuro delle tue" />
    <meta property="twitter:description"
        content="Daicar aiuta a far crescere la tua azienda, creando contatti e generando vendite" />
    <meta property="twitter:image" content="metatag.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
</head>

<body>
    <section
        class="min-h-screen bg-black text-white flex items-center justify-center text-5xl max-sm:text-3xl font-bold">
        Scroll Down</section>
    <section id="section" class="bg-[#010101] min-h-screen flex-col flex relative">
        <h1
            class="text-white lg:text-5xl md:text-4xl sm:text-4xl text-3xl font-bold text-center mt-10 max-w-[800px] mx-auto">
            Transforming Secure</h1>
        <div class="bg-gray-600 h-1 w-full mt-10"></div>
        <div class="progress-bar bg-blue-600 h-1 w-[15%] -translate-y-1"></div>
        <div class="container max-w-[1700px] mx-auto relative z-10 2xl:px-4 sm:px-10 px-6">
            <div class="w-full mx-auto h-[580px] max-sm:h-[385] max-xl:h-[400px] mt-8 rounded-xl bg-white relative">
                <img src="./assets/images/png/intro-layer-one.png" alt="layer one"
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 max-w-[90%] card-content-one">
                <img src="./assets/images/png/intro-layer-two.png" alt="intro "
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 max-w-[90%] h-[70%] card-content-two ">
                <img src="./assets/images/png/intro-layer-three.png" alt="layer three"
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 max-w-[90%] h-[70%] card-content-three ">
                <img src="./assets/images/png/intro-layer-six.png" alt="post six"
                    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 max-w-[90%] h-[70%] card-content-four ">
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#section",
                start: "top top",
                end: "600%",
                scrub: 2,
                pin: true,
            },
        })
        tl.to(".progress-bar", { width: "25%" })
            .to(".card-content-one", { opacity: 0 }, "0.1")
            .to(".progress-bar", { width: "50%", })
            .to(".card-content-two", { opacity: 1 }, "0.4")
            .to(".card-content-two", { opacity: 0 })
            .to(".progress-bar", { width: "75%" })
            .to(".card-content-three", { opacity: 1 }, "1.5")
            .to(".card-content-three", { opacity: 0 })
            .to(".progress-bar", { width: "100%" })
            .to(".card-content-four", { opacity: 1 }, "-=0.8")
    </script>
</body>

</html>
