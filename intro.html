<body>
    <section id="intro"
        class="min-h-screen bg-[#EDFAFB] relative overflow-hidden flex flex-col items-center justify-center">
        <div class="container mx-auto relative z-10 max-xl:px-10 max-sm:px-3">
            <div class="relative max-w-[1097px] mx-auto max-xl:max-h-[500px] ">
                <img class="w-[1098px] max-[1601.98px]:w-[700px] max-[1601.98px]:h-[400px] mx-auto pointer-events-none"
                    src="assets/images/png/intro-frame.png" alt="">
                <div
                    class="flex items-center absolute max-xl:max-h-[450px]  justify-center mx-auto top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2">
                    <div class="layer-one">
                        <img class="w-[678px] max-[1601.98px]:w-[400px] pointer-events-none max-md:w-[300px]"
                            src="./assets/images/png/intro-layer-one.png" alt="layer">
                    </div>
                    <div
                        class="hidden opacity-0 layer-two w-[476px] max-[1601.98px]:w-[200px] h-[500px] max-[1601.98px]:h-[250px]">
                        <img class="layer-two pointer-events-none h-full w-full"
                            src="./assets/images/png/intro-layer-two.png" alt="layer">
                    </div>
                    <div
                        class="hidden opacity-0 layer-three max-xl:h-[390px] max-[1601.98px]:w-[300px] h-[474px] max-[1601.98px]:h-[250px] max-sm:h-[300px]">
                        <img class=" pointer-events-none" src="./assets/images/png/intro-layer-three.png" alt="layer">
                    </div>
                    <div
                        class="hidden opacity-0 layer-four w-[533px] max-[1601.98px]:w-[300px] h-[474px] max-[1601.98px]:h-[250px]">
                        <img class=" pointer-events-none h-full w-full" src="./assets/images/png/intro-layer-four.png"
                            alt="layer">
                    </div>
                    <div class="hidden opacity-0 layer-five items-center justify-center flex-col max-sm:h-[100px]">
                        <img class="translate-y-[30px] open-lock" src="./assets/images/svg/open-lock.svg" alt="lock">
                        <img class="translate-y-[30px] close-lock hidden" src="./assets/images/png/close-lock.png"
                            alt="lock">
                        <img class=" pointer-events-none h-full w-full" src="./assets/images/png/intro-layer-five.png"
                            alt="layer">
                    </div>
                    <div
                        class="hidden opacity-0 layer-six w-[747px] max-[1601.98px]:w-[500px] h-[480px] max-[1601.98px]:h-[300px] max-md:w-[270px] max-md:h-[280px]">
                        <img class=" pointer-events-none h-full w-full" src="./assets/images/png/intro-layer-six.png"
                            alt="layer">
                    </div>
                </div>
            </div>
            <div
                class="flex flex-wrap max-w-[1230px] text-[#29424D] lg:gap-x-4 sm:gap-x-3 sm:gap-y-4 lg:gap-y-7 mx-auto items-center justify-center">
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    Scopri</p>
                <button
                    class="button-one px-6 py-5 xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg leading-3 bg-[#B5EFCB] border border-white rounded-[10px]">come</button>
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    usiamo il</p>
                <button
                    class="button-two px-6 py-5 xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg leading-3 bg-[#B5EFCB] border border-white rounded-[10px]">marketing
                    conversazionale</button>
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    e gli </p>
                <button
                    class="button-three px-6 py-5 xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg leading-3 bg-[#B5EFCB] border border-white rounded-[10px]">strumenti
                    tech-driven</button>
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    da noi sviluppati</p>
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    per ottenere una</p>
                <button
                    class="button-four px-6 py-5 xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg leading-3 bg-[#B5EFCB] border border-white rounded-[10px]">qualifica
                    digitale real-time</button>
                <p
                    class="xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg lg:leading-[50px] tracking-[-1%] text-center">
                    e trasmettere i dati sul tuo
                </p>
                <button
                    class="button-five px-6 py-5 xl:text-2xl max-lg:px-3 max-lg:py-2 max-lg:rounded lg:text-lg leading-3 bg-[#B5EFCB] border border-white rounded-[10px]">CRM</button>
            </div>
        </div>
        <div
            class="flex max-xl:flex-col items-center side-arrow justify-end gap-10 xl:gap-3 text-[#7EE49C] absolute bottom-[25%] max-xl:hidden xl:bottom-[30%] right-0 ">
            <p class="flex flex-nowrap max-xl:rotate-90 whitespace-nowrap">come lo facciamo</p>
            <img class="xl:-rotate-45 rotate-45" src="assets/images/svg/text-top-arrow.svg" alt="">
        </div>
        <img class="absolute bottom-layer bottom-0 max-sm:scale-[3]" src="./assets/images/png/intro-bottom-arrow.png"
            alt="bottom-arrow">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#intro",
                start: "top top",
                end: "400%",
                scrub: 3,
                pin: true
            }
        });
        tl.fromTo(".layer-one",
            { opacity: 1 },
            {
                display: "none",
                opacity: 0,
            })
            .to(".button-one",
                {
                    rotate: -6,
                    backgroundColor: "#A0BFCA",
                })
            .to(".layer-two",
                {
                    display: "block",
                    opacity: 1,
                })
            // .to("bottom-layer",
            //  {
            //     bottom: "10%",
            //     scale: 5
            // })
            .to(".side-arrow",
                {
                    bottom: "40%"
                })
            .to(".button-one",
                {
                    rotate: 0,
                    backgroundColor: "#B5EFCB"
                },
            )
            .to(".layer-two",
                {
                    display: "none",
                    opacity: 0,
                },
            )
            .to(".button-two",
                {
                    rotate: -6,
                    backgroundColor: "#A0BFCA",
                },
            )
            .to(".layer-three",
                {
                    display: "block",
                    opacity: 1,
                })
            .to(".side-arrow",
                {
                    bottom: "50%"
                })
            .to(".button-two",
                {
                    rotate: 0,
                    backgroundColor: "#B5EFCB"
                },
            )
            .to(".layer-three",
                {
                    display: "none",
                    opacity: 0,
                },
            )
            .to(".button-three",
                {
                    rotate: -6,
                    backgroundColor: "#A0BFCA",
                },
            )
            .to(".layer-four",
                {
                    display: "block",
                    opacity: 1,
                })
            .to(".side-arrow",
                {
                    bottom: "60%"
                })
            .to(".button-three",
                {
                    rotate: 0,
                    backgroundColor: "#B5EFCB"
                },
            )
            .to(".layer-four",
                {
                    display: "none",
                    opacity: 0,
                },
            )
            .to(".button-four",
                {
                    rotate: -6,
                    backgroundColor: "#A0BFCA",
                },
            )
            .to(".layer-five",
                {
                    display: "flex",
                    opacity: 1,
                })
            .to(".side-arrow",
                {
                    bottom: "70%"
                })
            .to(".open-lock",
                {
                    display: "none",
                })
            .to(".close-lock",
                {
                    display: "block",
                })
            .to(".button-four",
                {
                    rotate: 0,
                    backgroundColor: "#B5EFCB"
                },
            )
            .to(".layer-five",
                {
                    display: "none",
                    opacity: 0,
                },
            )
            .to(".button-five",
                {
                    rotate: -6,
                    backgroundColor: "#A0BFCA",
                },
            )
            .to(".layer-six",
                {
                    display: "block",
                    opacity: 1,
                })
            .to(".side-arrow",
                {
                    bottom: "80%"
                });
    </script>

</body>

</html>
